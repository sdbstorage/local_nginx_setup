<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nitro Local Server</title>
    <style>
        body {
            background-color: #f2faff;
            font-family: Arial, sans-serif;
            margin: 0;
            text-align: center;
        }
        h1 {
            color: #333;
        }

        .top-bar {
            background-color: #2d8ff8;
            height: 50px;
            display: flex;
            align-items: center;
            padding: 0 20px;
        }

        .top-bar img {
            max-height: 60px;
            max-width: 100%;
            margin-right: 5px;
        }

        .content {
            text-align: center;
            display: inline-block;
        }
        ul {
            list-style-type: disc;
            padding: 20px;
            text-align: left;
            margin: 2px;
        }
        li {
            margin-bottom: 5px;
        }
        a {
            text-decoration: none;
            color: #007BFF;
        }
    </style>
    <link rel="icon" type="image/x-icon" href="favicon.ico">
</head>

<body>
    <div class="top-bar">
        <img src="logo.png" alt="Company Logo">
    </div>

    <div class="content">
        <h1>Nitro local Server</h1>
        <p>Development server hosting some services</p>
        <img src="logo.png" alt="">
    </div>
</body>
</html>
