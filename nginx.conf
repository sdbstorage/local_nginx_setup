worker_processes 4;
events {
    worker_connections 1024;
}

http {
    proxy_set_header Host $http_host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;

    server {
        # location /.well-known/acme-challenge/ { # certbot
        # location / {
        #     root /static;
        # }
        location / {
            return 301 https://$host$request_uri; # forward all HTTP to HTTPS
        }
    }

    server {
        listen 443 ssl;

        ssl_certificate     /etc/nginx/ssl/fullchain.pem;
        ssl_certificate_key /etc/nginx/ssl/privkey.pem;

        resolver 127.0.0.11; # docker
        include /etc/nginx/mime.types;

        auth_basic "Restricted Content";
        auth_basic_user_file /etc/nginx/.htpasswd;

        include /includes/*.conf; # reverse proxy for each service

        location / {
            root /static/; # serve static content
            index index.html;
        }
    }
}
